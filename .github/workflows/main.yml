name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        
        run: npm test
    

  deploy:
        needs: [test]
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3
    
          - name: Install Vercel CLI
            run: npm install -g vercel

          - name: Deploy to Vercel
            run: vercel --prod--yes --token=${{ secrets.A }}
