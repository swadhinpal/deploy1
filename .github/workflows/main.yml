name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Specify the Node.js versions to test against

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test # Assign an ID for reference
        run: npm test || exit 1

      - name: Deploy to Vercel
        if: ${{ steps.test.outcome == 'success' }} # Ensure deployment only happens if tests succeed
        run: vercel --prod --yes --token=${{ secrets.A }}
