name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Specify the Node.js versions to test against

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }} # Use the matrix version

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Deploy to Vercel
      if: success()  # Ensure deployment only happens if tests pass
      run: |
        curl -s https://vercel.com/download -o vercel.tar.gz
        tar -xvzf vercel.tar.gz
        ./vercel login ${{ secrets.VERCEL_TOKEN }}  # Login with Vercel token
        ./vercel --prod --confirm # Deploy to Vercel (use --prod for production deployment)
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
