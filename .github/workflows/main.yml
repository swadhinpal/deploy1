name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Specify the Node.js versions to test against

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }} # Use the matrix version

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    # This step ensures tests are run and only proceeds if they pass
    - name: Check test results
      run: |
        if [ $? -ne 0 ]; then
          echo "Tests failed, aborting deployment";
          exit 1;
        fi

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel
      run: vercel --prod --yes  --token=${{ secrets.A }} 
      env:
        H: ${{ secrets.H }}
