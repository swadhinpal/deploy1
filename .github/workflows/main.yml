name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Specify the Node.js version to test against

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test # Assign an ID for the test step
        run: npm test

      # This step prevents deployment until tests are successful
      - name: Ensure tests passed
        if: ${{ steps.test.outcome != 'success' }}
        run: |
          echo "Tests failed. Blocking deployment."
          exit 1

      - name: Install Vercel CLI
        if: ${{ steps.test.outcome == 'success' }} # Only run if tests pass
        run: npm install -g vercel

      - name: Deploy to Vercel
        if: ${{ steps.test.outcome == 'success' }} # Ensure deployment only happens if tests pass
        run: vercel --prod --yes --token=${{ secrets.A }}
